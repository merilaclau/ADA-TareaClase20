<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Hamburguesa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <i class="fas fa-pastafarianism"></i>
            <span class="logo">OVNI corp</span>   
        </div>
        
        <input type="checkbox" id="input-button"/>
        <button class="menu-button">
            <label for="input-button">
                <i class="fas fa-bars"></i>
            </label>
        </button>

        <nav class="desktop-navbar">
            <a href="#">Aliens bebés</a> 
            <a href="#">Mascotas para aliens</a> 
            <a href="#">Playlists OVNI-friendly</a> 
            <i class="fas fa-rocket"></i>
        </nav>
    </header>
   
    <main>
        <div class="p-breakpoint p-breakpoint1">
            <p>Qué pantalla chiquita. <br/>Agrandame, me da claustrofobia.</p>
        </div>
        
        <div class="p-breakpoint p-breakpoint2">
            <p>Un poquito más.</p>
        </div>
        
        <div class="p-breakpoint p-breakpoint3">
            <p>Bueh, metele onda.</p>
        </div>
        
        <div class="img-breakpoint4"></div>    
    </main>
</body>
</html>
